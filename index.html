<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets and Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&family=Raleway&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="jtron" class="jumbotron container-fluid text-center p-2">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <!-- Search by city name section -->
        <div class="container">
            <div class="row">
                <div class="col-sm-4 bg-light">
                    <h4 class="pt-1">Search for a city
                    </h4>
                    <!-- HTML form with text field for entering the city name -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="citySearch" aria-label="City Search"
                            aria-describedby="search-button">
                        <div class="input-group-append">
                            <button class="btn bg-primary text-light" id="searchBtn"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <!-- Search history section -->
                    <button type="button" class="btn btn-primary" id="clearHsty">Clear history</button>
                    <ul class="list-group">
                    </ul>
                </div>
                <!-- Current day weather data section -->
                <div class="col-sm-8">
                    <div class="row ml-2 border border-dark rounded">
                        <div class="col-sm-12" id="currWeath">
                            <h3 class="cityNme mb-1 mt-2 bolder" id="currCity">
                            </h3>
                            <p>
                                Temperature: <span class="currData" id="temp"> 
                                </span>
                            </p>
                            <p>
                                Humidity: <span class="currData" id="humidity"> 
                                </span>
                            </p>
                            <p>
                                Wind Speed: <span class="currData" id="windSpd"> 
                                </span>
                            </p>
                            <p>
                                UV Index: <span class="currData bg-danger text-white rounded py-2 px-2" id="uvIndex"> 
                                </span>
                            </p>
                        </div>
                    </div>
                    <!-- Row for the forecast section -->
                    <div class="col-sm-12" id="forecast5">
                        <h3>5-Day Forecast:</h3>
                        <div class="row text-light">
                            <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-1 mt-2 forecast rounded">
                                <p id="fcDate0"></p>
                                <p id="fcImage0"></p>
                                <p>Temp:<span id="fcTemp0"></span></p>
                                <p>Humidity:<span id="fcHumid0"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-1 mt-2 forecast rounded">
                                <p id="fcDate1"></p>
                                <p id="fcImage1"></p>
                                <p>Temp:<span id="fcTemp1"></span></p>
                                <p>Humidity:<span id="fcHumid1"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-1 mt-2 forecast rounded">
                                <p id="fcDate2"></p>
                                <p id="fcImage2"></p>
                                <p>Temp:<span id="fcTemp2"></span></p>
                                <p>Humidity:<span id="fcHumid2"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-1 mt-2 forecast rounded">
                                <p id="fcDate3"></p>
                                <p id="fcImage3"></p>
                                <p>Temp:<span id="fcTemp3"></span></p>
                                <p>Humidity:<span id="fcHumid3"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-1 mt-2 forecast rounded">
                                <p id="fcDate4"></p>
                                <p id="fcImage4"></p>
                                <p>Temp:<span id="fcTemp4"></span></p>
                                <p>Humidity:<span id="fcHumid4"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- JQuery & JavaScript links -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
<script src="./assets/js/script.js" async defer></script>
</html>
